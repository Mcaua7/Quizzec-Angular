<nav class="navbar navbar-light column" style="background-color: #412E8B;">
    <a class="navbar p-2 " routerLink="/profile" routerLinkActive="active">
        <!--i class="bi bi-person-circle" ></i-->
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16 " style="color: white">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
        </svg>
    </a>
    <div class="row col-6" style="font-size: 500rem;">
        <form class="form-inline col-9" >
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Search">
        </form>
        <button class="btn btn-outline-light my-2 my-sm-0 col" type="submit">Search</button>
    </div>
    <div class="p-2" routerLink="/creat-quiz" routerLinkActive="active">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16" style="color:white">
            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
        </svg>
    </div>
</nav>

<div class="container  border border-dark mx-auto p-4 mt-3" style="background-color:#412E8B;" *ngFor="let item of quizData | keyvalue">
    <div class="container text-center border border-dark " style="background-color: #D9D9D9;">
        <img src={{quizData.imageUrl}}>
    </div>
    <div class="text-start text-wrap text-uppercase fs-3 fw-semibold" style="color: white">
        <p>{{quizData.title}}</p>
    </div>
    <div class="text-start text-wrap text-capitalize fs-5 " style="color: white">
        <p>{{quizData.description}}</p>
    </div>
</div>

<router-outlet></router-outlet>
